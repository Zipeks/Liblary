<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/slider.css" />
        <script src="js/app.js" defer></script>
        <script src="js/newBook.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div class="blackBackground"></div>
        <div class="newBookDiv">
            <form action="" id="newBookForm">
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" />
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" />
                </div>
                <div>
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages" />
                </div>
                <div>
                    <label for="read">Did you finished this book?</label>
                    <input type="checkbox" id="read" />
                </div>
                <div>
                    <button type="submit" id="addBook">Add Book</button>
                </div>
            </form>
        </div>
        <div class="wrapper">
            <header>
                <h1>My local library</h1>
                <button id="newBookBtn" type="submit">+ Add New Book</button>
            </header>
            <main></main>
            <!-- prettier-ignore -->

            <footer>
                <p>This is a  <a href="https://www.theodinproject.com/lessons/node-path-javascript-library">TheOdinProject</a> Library Project</p>
            </footer>
        </div>
    </body>
</html>
